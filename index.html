<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <title></title>
</head>
<body ng-app="todo">
    <section id="todoapp" ng-controller="TodoCtrl">
        <header id="header">
            <h1>ToDoList</h1>
            <form action="#" id="todo-form" ng-submit="addTodo()">
                <input type="text" id="new-todo" placeholder="{{placeholder}}" autofocus autocomplete="off" ng-model="newtodo">
            </form>
        </header>

        <section id="main">
            <input type="checkbox" id="toggle-all" ng-model="allchecked" ng-click="checkAllTodo(allchecked)">
            <ul id="todo-list">
                <li ng-repeat="todo in todos | filter: statusFilter |orderBy:'completed'" ng-class="{completed : todo.completed, editing: todo.editing}" ng-dblclick="todo.editing = true">
                    <div class="view">
                        <input type="checkbox" class="toggle" ng-model="todo.completed">
                        <label>{{todo.name}}</label>
                        <button class="destroy" ng-click="removeTodo($index)"></button>
                    </div>
                    <form action="#">
                        <input type="text" class="edit" ng-model="todo.name" ng-blur="editTodo(todo)">
                    </form>
                </li>
            </ul>
        </section>

        <footer id="footer">
            <span id="todo-count">
                <strong>{{remaining}}</strong> Tache restante
            </span>
            <ul id="filters">
                <li><a href="#" ng-class="{selected: location.path() == '/'}">Toutes</a></li>
                <li><a href="#/active" ng-class="{selected: location.path() == '/active'}">Active</a></li>
                <li><a href="#/done" ng-class="{selected: location.path() == '/done'}">fini</a></li>
            </ul>
        </footer>
    </section>




<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
